<section class="create-post">

    <form class="post-form"
      ng-submit="createPostCtrl.createPost()"
      no-validate>

      <textarea
        class="title"
        placeholder="Title ..."
        ng-model="createPostCtrl.post.title" required>

      </textarea>

      <button class="btn-secondary" type="submit">&#10143;</button>

    </form>


</section>
